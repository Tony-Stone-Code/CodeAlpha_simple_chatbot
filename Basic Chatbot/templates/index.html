<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <button id="theme-switch" aria-label="Toggle theme">
            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
    </div>

    <div class="container">
        <div class="chat-header">
            <h1>Tony's AI Assistant</h1>
            <p class="typing-animation">Expert in Data Science | ML | AI | Full Stack | Cybersecurity</p>
        </div>
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message fade-in">
                    <div class="message-content ios-bubble">
                        Hello! I'm Tony's AI assistant. I can help you with:
                        <ul>
                            <li>Data Science & Analytics</li>
                            <li>Machine Learning</li>
                            <li>Artificial Intelligence</li>
                            <li>Full Stack Development</li>
                            <li>Cybersecurity</li>
                        </ul>
                        What would you like to know about?
                    </div>
                    <div class="message-time">Now</div>
                </div>
            </div>
            <div class="chat-input">
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                    <button id="send-btn" class="ios-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
